name: Deploy Production

on:
  push:
    branches:
      - main
      - build/deploy

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy --remote-only \
            --build-secret DATABASE_HOST=${{ secrets.DATABASE_HOST }} \
            --build-secret DATABASE_NAME=${{ secrets.DATABASE_NAME }} \
            --build-secret DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }} \
            --build-secret DATABASE_PORT=${{ secrets.DATABASE_PORT }} \
            --build-secret DATABASE_USER=${{ secrets.DATABASE_USER }} \
            --build-secret FRONTEND_URL=${{ secrets.FRONTEND_URL }} \
            --build-secret MAILER_HOST=${{ secrets.MAILER_HOST }} \
            --build-secret JWT_SECRET=${{ secrets.JWT_SECRET }} \
            --build-secret MAILER_PASSWORD=${{ secrets.MAILER_PASSWORD }} \
            --build-secret MAILER_PORT=${{ secrets.MAILER_PORT }} \
